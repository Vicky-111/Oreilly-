{% extends 'portfolio/base.html' %}


{% block content %}

    <h2>Vicky has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>

    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'d M Y'| upper }}</h5>
    <i>{{ blog.description|safe|truncatechars:100 }}</i>
    {% endfor %}

    
{% endblock %}
